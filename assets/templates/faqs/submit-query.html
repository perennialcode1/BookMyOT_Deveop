{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<base href="../../../" />
	<title>BookMyOT FAQ's</title>
	<meta charset="utf-8" />
	<meta name="description"
		content="The most advanced Bootstrap 5 Admin Theme with 40 unique prebuilt layouts on Themeforest trusted by 100,000 beginners and professionals. Multi-demo, Dark Mode, RTL support and complete React, Angular, Vue, Asp.Net Core, Rails, Spring, Blazor, Django, Express.js, Node.js, Flask, Symfony & Laravel versions. Grab your copy now and get life-time updates for free." />
	<meta name="keywords"
		content="metronic, bootstrap, bootstrap 5, angular, VueJs, React, Asp.Net Core, Rails, Spring, Blazor, Django, Express.js, Node.js, Flask, Symfony & Laravel starter kits, admin themes, web design, figma, web development, free templates, free admin themes, bootstrap theme, bootstrap template, bootstrap dashboard, bootstrap dak mode, bootstrap button, bootstrap datepicker, bootstrap timepicker, fullcalendar, datatables, flaticon" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title"
		content="Metronic - Bootstrap Admin Template, HTML, VueJS, React, Angular. Laravel, Asp.Net Core, Ruby on Rails, Spring Boot, Blazor, Django, Express.js, Node.js, Flask Admin Dashboard Theme & Template" />
	<meta property="og:url" content="https://keenthemes.com/metronic" />
	<meta property="og:site_name" content="Keenthemes | Metronic" />
	<link rel="canonical" href="https://preview.keenthemes.com/metronic8" />
	{% comment %}
	<link rel="shortcut icon" href="{% static 'media/logos/favicon.ico' %}" /> {% endcomment %}
	<!--begin::Fonts(mandatory for all pages)-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
	<!--end::Fonts-->
	<!--begin::Vendor Stylesheets(used for this page only)-->
	<link href="{% static 'plugins/custom/datatables/datatables.bundle.css' %}" rel="stylesheet" type="text/css" />
	<!--end::Vendor Stylesheets-->
	<!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
	<link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
	<!--end::Global Stylesheets Bundle-->
</head>

<body>
    <img src="{% static 'logo.jpeg' %}" style="width:25%;" class="mt-8 m-auto">
    <div class="card col-6 m-auto" style="margin-top:-40px !important">
        <div class="card-body">
            <form method="post" >
                {% csrf_token %}
                <h1 class="text-center">Submit Your Query <img src="{% static 'download.png' %}" style="width:5%"> </h1><br>
                <div class="d-flex flex-column " id="">
                    <div class="col-xl-6">
                        <div class="fs-6 fw-semibold mt-2 mb-3 ">FAQ Category<i
                                class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip"
                                aria-label="Select the image to upload"
                                data-bs-original-title="Select the image to upload" data-kt-initialized="1"></i>
                        </div>
                    </div>
                    <div class="col-xl-12">
                        <div class="fs-6 fw-semibold mt-2 mb-3">
                            <div>
                                <select id="slHospitalStatus" name="faqcatid" class="form-select"
                                    data-dropdown-css-class="w-300px" data-hide-search="true"
                                    data-allow-clear="true" data-control="select2"
                                    data-placeholder="Select category">
                                    <option value="" disabled selected>Select category for</option>
                                    {% for i in cat_types %}
                                    <option value="{{i.faqscategoryid}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
                        <label class="d-flex align-items-center fs-6 fw-semibold mb-2" for="txtfileupload">
                            <span class="">Message</span>
                            <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip"
                                aria-label="Select the image to upload"
                                data-bs-original-title="Select the image to upload" data-kt-initialized="1"></i>
                        </label>
                        <textarea type="text" name="message" class="form-control" placeholder="enter your query"
                            required></textarea>
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <input type="submit" class="btn btn-primary d-lfex m-auto my-2">
                </div>
            </form>
        </div>
    </div>

	<script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>
	<script src="{% static 'js/scripts.bundle.js' %}"></script>
	<script src="{% static 'plugins/custom/datatables/datatables.bundle.js' %}"></script>

</body>

</html>
